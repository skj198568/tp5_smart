<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/scrollup/2.4.1/jquery.scrollUp.min.js"></script>
    <style type="text/css">
        *{
            font-family: Consolas, "Century Gothic",  "Liberation Mono", Courier, Verdana;
        }
    </style>
</head>
<body class="container-fluid">
<div class="row">
    <div class="col-md-8 col-md-offset-1" style="padding-bottom: 2em;">
        <h2 style="text-align: center;margin: 1em;">
            Api（共 <span class="text-danger">{$api_count}</span> 个）<small style="margin-left: 2em;">{$create_time}</small>
        </h2>
        <hr>
        {$api_items}
    </div>
    <div class="col-md-3" style="padding-top: 1em;">
        <!--垂直排列按钮组begin-->
        <div class="btn-group-vertical bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
            <foreach name="menu" item="v" key="k">
                <div class="btn-group {:$k > count($menu)/2 ? 'dropup' : ''}">
                    <button id="id_{$v['controller']}" type="button" class="btn {:$k%2 == 0 ? 'btn-success' : 'btn-default'} dropdown-toggle btn-xs" data-toggle="dropdown" style="text-align: left;">
                        {$k+1}. {$v['name']}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="id_{$v['controller']}">
                        <foreach name="v['sons']" item="v_son" key="k_son">
                            <li><a href="#{$v_son['href']}">{$v_son['id']}. {$v_son['name']}</a></li>
                        </foreach>
                    </ul>
                </div>
            </foreach>
        </div>
        <!--垂直排列按钮组end-->
    </div>
</div>
</body>
</html>
