<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Count</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/scrollup/2.4.1/jquery.scrollUp.min.js"></script>
    <style type="text/css">
        * {
            font-family: Consolas, "Century Gothic", "Liberation Mono", Courier, Verdana;
        }
    </style>
</head>
<body class="container">
<ul class="nav nav-tabs" style="margin-bottom: 1em;margin-top: 1em;">
    <li role="presentation"><a href="index.html">请求统计</a></li>
    <li role="presentation"><a href="sql_table.html">表查询统计</a></li>
    <li role="presentation" class="active"><a href="sql_slow.html">慢查询统计</a></li>
</ul>
<!--表格begin-->
<table class="table table-striped table-hover table-bordered table-condensed">
    <thead>
    <tr>
        <th>ID</th>
        <th>SQL</th>
        <th>数量</th>
        <th>执行毫秒</th>
        <th>占比%</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="sql_array" item="v" key="k">
        <tr>
            <td>{$k+1}</td>
            <td style="width: 80%;">{$v[0]}</td>
            <td>{$v[1]}</td>
            <td>{$v[2]}</td>
            <td>{$v[3]}</td>
        </tr>
    </foreach>
    </tbody>
</table>
<!--表格end-->
</body>
</html>
